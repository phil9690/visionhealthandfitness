run.config:
  engine: ruby

  extra_packages:
    - nodejs
    - nginx

  build_triggers:
    - Gemfile
    - Gemfile.lock

deploy.config:
  extra_steps:
    - rake assets:precompile

  before_live:
    web.main:
      - rake db:setup_or_migrate

data.storage:
  image: nanobox/unfs

data.mysql:
  image: nanobox/mysql:5.6

web.main:
  start:
    nginx: nginx -c /app/config/nginx.conf
    puma: bundle exec puma -C /app/config/puma.rb

  network_dirs:
    data.storage:
      - production

  writable_dirs:
    - tmp
    - log

  log_watch:
    rails: 'log/production.log'

default: &default
  adapter: <%= ENV['DATABASE_ADAPTER'] || 'mysql2' %>
  encoding: utf8
  pool: 5
  timeout: 5000
  host: <%= ENV['DATA_MYSQL_HOST'] || 'localhost' %>
  username: <%= ENV['DATA_MYSQL_USER'] || ENV['MYSQL_USERNAME'] %>
  password: <%= ENV['DATA_MYSQL_PASS'] || ENV['MYSQL_PASSWORD'] %>

development:
  <<: *default
  database: gonano

test:
  <<: *default
  database: test

production:
  <<: *default
  database: gonano

staging:
  <<: *default
  database: gonano
